// Top-level build file where you can add configuration options common to all sub-projects/modules.


ext {
    compile_sdk_version = 28
    build_tools_version = '28.0.3'
    source_compatibility = '1.7'
    target_compatibility = '1.7'
    application_id = 'com.anvipo.angram'
    target_sdk_version = 28
    min_sdk_version = 21
    multi_dex_enabled = false
    version_code = 1
    version_name = '0.2'
    test_instrumentation_runner_class_name = 'androidx.test.runner.AndroidJUnitRunner'

    moxy_version = '1.5.6'
    material_version = '1.0.0'
    cicerone_version = '5.0.0'
    koin_version = '2.0.0-GA'
    coroutines_version = '1.2.1'
    lottie_version = '3.0.1'
    runtime_permission_kotlin = '1.1.0'
}

buildscript {

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }

}

allprojects {

    repositories {
        google()
        jcenter()
    }

}

task clean(type: Delete) {
    delete rootProject.buildDir
}
